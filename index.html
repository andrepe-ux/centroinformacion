<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Información y Indicadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910763.png" type="image/png">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background-color: #444;
            background-image: none;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo-pro.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
            opacity: 0.10;
            filter: blur(15px) brightness(1.1);
            pointer-events: none;
            z-index: -1;
        }

        .card-item {
            position: relative;
            background-color: #555;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            padding: 1.5rem 1.8rem;
            color: white;
            text-decoration: none;
            cursor: pointer;
            width: 300px;
            height: 200px;
        }
        .card-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        .card-item i {
            margin-bottom: 0.75rem;
            width: 56px;
            height: 56px;
        }
        .card-item h2 {
            font-weight: 600;
            font-size: 1.75rem;
            line-height: 1.2;
            text-align: left;
            margin-bottom: 0.75rem;
        }
        .card-footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            z-index: 10;
        }

        /* Gradientes para os cartões */
        .card-purple { background: linear-gradient(to right, #9C27B0, #673AB7); }
        .card-yellow-orange { background: linear-gradient(to right, #FFC107, #FF9800); }
        .card-blue-cyan { background: linear-gradient(to right, #2196F3, #00BCD4); }
        .card-green-lime { background: linear-gradient(to right, #4CAF50, #8BC34A); }
        .card-red-rose { background: linear-gradient(to right, #F44336, #E91E63); }

        .header-bg {
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .card-container {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .time-display { font-size: 1rem; font-weight: bold; }
        .date-display { font-size: 0.75rem; margin-top: -0.1rem; }

        .header-right-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-header { width: 32px; height: 32px; }

        @media (max-width: 768px) {
            .card-container { gap: 1.5rem; }
            .card-item { width: 90%; height: auto; padding: 1.2rem; }
            .card-item i { width: 48px; height: 48px; }
            .card-item h2 { font-size: 1.5rem; }
            .logo-header { width: 28px; height: 28px; }
            .time-display { font-size: 0.9rem; }
            .date-display { font-size: 0.65rem; }
        }
    </style>
</head>

<body class="bg-gray-800 text-gray-200 flex flex-col min-h-screen">

<header class="header-bg text-white p-4 shadow-lg flex justify-between items-center fixed w-full top-0 z-50">
    <h1 class="text-3xl font-bold">Centro de Información y Indicadores</h1>
    <div class="header-right-content text-right text-sm">
        <div>
            <div id="time-clock" class="time-display"></div>
            <div id="date-clock" class="date-display"></div>
        </div>
        <img src="logo-pro.png" alt="Logo Pro" class="logo-header">
    </div>
</header>

<main class="flex-grow flex items-center justify-center p-4 mt-24 md:mt-16">
    <div class="card-container">

        <a href="https://andrepe-ux.github.io/indicadores/" target="_blank" rel="noopener noreferrer" class="card-item card-purple">
            <i data-feather="activity"></i>
            <h2>Indicadores SS</h2>
            <div class="card-footer-bar"></div>
        </a>

        <a href="https://andrepe-ux.github.io/incidencias/" target="_blank" rel="noopener noreferrer" class="card-item card-yellow-orange">
            <i data-feather="search"></i>
            <h2>Incidencias</h2>
            <div class="card-footer-bar"></div>
        </a>

        <a href="https://andrepe-ux.github.io/informes/" target="_blank" rel="noopener noreferrer" class="card-item card-blue-cyan">
            <i data-feather="file-text"></i>
            <h2>Informes</h2>
            <div class="card-footer-bar"></div>
        </a>

        <a href="https://andrepe-ux.github.io/contrastarjubilados/" target="_blank" rel="noopener noreferrer" class="card-item card-green-lime">
            <i data-feather="users"></i>
            <h2>Jubilados</h2>
            <div class="card-footer-bar"></div>
        </a>

        <a href="https://andrepe-ux.github.io/acidentes/" target="_blank" rel="noopener noreferrer" class="card-item card-red-rose">
            <i data-feather="alert-triangle"></i>
            <h2>Acidentes</h2>
            <div class="card-footer-bar"></div>
        </a>

    </div>
</main>

<footer class="bg-gray-900 text-gray-400 text-center p-2 mt-auto text-sm">
    Área Contratación y Movimientos SH © 2025
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        feather.replace();
        updateClock();
        setInterval(updateClock, 1000);
    });

    function updateClock() {
        const now = new Date();
        const timeOptions = { hour: '2-digit', minute: '2-digit', hourCycle: 'h23' };
        const timePart = now.toLocaleTimeString('es-ES', timeOptions);

        const day = String(now.getDate()).padStart(2,'0');
        const year = now.getFullYear();
        const monthOptions = { month: 'short' };
        const monthPart = now.toLocaleDateString('es-ES', monthOptions);

        const datePart = `${day}/${monthPart}/${year}`;

        document.getElementById('time-clock').textContent = timePart;
        document.getElementById('date-clock').textContent = datePart;
    }
</script>

</body>
</html>
